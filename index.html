<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">
        <h2>Stone Paper Scissor Game</h2>
    </div>
    <div class="container">
        <div class="options">
            <div id="stone" class="icon">
                <img src="rock.png" alt="stone image">
            </div>
            <div id="paper" class="icon">
                <img src="paper.png" alt="paper image">
            </div>
            <div id="scissor" class="icon">
                <img src="scissors.png" alt="scissor image">
            </div>
        </div>
        <h3>Score Board</h3>
        <div class="scorecard">
            <div id="player-score" class="score">
                You : 0
            </div>
            <div id="computer-score" class="score">
                Computer : 0
            </div>
        </div>
        <div id="message">
            Play Your Turn
        </div>
        <div class="new-game">
            <button class="new">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
